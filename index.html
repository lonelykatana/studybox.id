<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<body>
    <div class="navbarr">
        <div class="logo">
            <img src="/Assets/logo_color.svg" style="width:2.5pc;height: 2.5pc;">
            <span class="logo_text">STUDYBOX</span>
        </div>
       <div class="menuu">
        <div class="dropdown">
            <button class="dropbtn">Course</button>
            <div class="dropdown-content">
              <a href="">UI/UX</a>
              <a href="">App Developer</a>
            </div>
          </div>
          <span class="teks_menu" >Masuk</span>
          <span class="teks_menu" >Daftar</span>
        </div>
    </div>
    </div>
    <div class="carousell">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="/Assets/carousel1.jpg" alt="First slide" style="height: 500px;width:max-content;">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="/Assets/carousel2.jpg" alt="Second slide"style="height: 500px;width:max-content;">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="/Assets/carousel3.jpg" alt="Third slide"style="height: 500px;width:max-content;">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
